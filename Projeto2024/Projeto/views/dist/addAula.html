<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/w3.css">
    <link rel="stylesheet" href="/stylesheets/pages/login.css">
    <script src="/javascripts/jquery-3.7.1.min.js"></script>
    <script src="/javascripts/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/jquery.modal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/javascripts/fileManager.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="/stylesheets/pages/navBar.css">
    <link rel="stylesheet" href="/stylesheets/pages/editar.css">
    <nav class="navbar" id="nav"><a href="/"></a>
      <div class="nav-items"><a class="retirarLink" href="/ucs">  
          <button id="botao_adicionar_UC">Lista de UCs</button></a><a class="retirarLink" href="/logout">
          <button id="botao_terminar_sessao">Terminar Sessão</button></a></div>
    </nav>
    <div class="w3-card-4">
      <header class="w3-container w3-white">
        <h2>Criar Nova Aula</h2>
        <div class="separador-header"></div>
      </header>
      <form class="w3-container" method="POST" enctype="multipart/form-data">
        <fieldset>
          <legend>Metadados</legend>
          <label for="tipo">Tipo da Aula </label>
          <select class="w3-input w3-round" id="tipo" name="tipo">
            <option value="T">Aula Teórica</option>
            <option value="P">Aula Prática</option>
          </select>
          <label for="data">Data da Aula </label>
          <input class="w3-input w3-round" type="text" name="data" placeholder="Ano-Mês-Dia">
          <label for="sumario">Sumário</label>
          <textarea class="w3-input w3-round" name="sumario" style="height:170px" placeholder="Insira o sumário da aula aqui"></textarea>
          <label for="anexos">Anexos</label>
          <input class="w3-input w3-round" type="file" name="anexos" multiple>
        </fieldset>
        <button class="w3-btn w3-teal w3-mb-2" type="submit" style="margin-top:10px">Registar</button>
      </form>
      <footer class="w3-container w3-ligthgray" style="margin-top:10px"><a class="retirarLink" href="/ucs/undefined">  
          <button id="botao_voltar">Voltar</button></a></footer>
    </div>
  </body>
</html>
