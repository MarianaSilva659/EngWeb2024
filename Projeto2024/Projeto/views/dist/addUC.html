<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/w3.css">
    <link rel="stylesheet" href="/stylesheets/pages/login.css">
    <script src="/javascripts/jquery-3.7.1.min.js"></script>
    <script src="/javascripts/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/jquery.modal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/javascripts/fileManager.js"></script>
  </head>
  <body>
    <link rel="stylesheet" href="/stylesheets/pages/navBar.css">
    <link rel="stylesheet" href="/stylesheets/pages/editar.css">
    <nav class="navbar" id="nav"><a href="/"></a>
      <div class="nav-items"><a class="retirarLink" href="/ucs">  
          <button id="botao_adicionar_UC">Lista de UCs</button></a><a class="retirarLink" href="/logout">
          <button id="botao_terminar_sessao">Terminar Sessão</button></a>
      </div>
    </nav>
    <div class="w3-card-4">
      <header class="w3-container w3-white">
        <h2>Criar Nova Unidade Curricular</h2>
        <div class="separador-header"></div>
      </header>
      <form class="w3-container" method="POST">
        <fieldset>
          <legend>Metadados</legend>
          <p style="font-size: 20px; font-weight:bold;">Nome da Unidade Curricular</p>
          <label for="sigla">Sigla da UC *</label>
          <input class="w3-input w3-round" type="text" name="sigla" required>
          <label for="titulo">Título da UC *</label>
          <input class="w3-input w3-round" type="text" name="titulo" required>
          <p style="font-size: 20px; font-weight:bold;">Docentes</p>
          <!-- Campos para o primeiro docente (mantido estático)-->
          <div class="docente">
            <label for="nome">Nome do Docente Regente *</label>
            <input class="w3-input w3-round" type="text" name="nome" placeholder="Nome do Docente" required>
            <label for="categoria">Categoria do Docente Regente </label>
            <input class="w3-input w3-round" type="text" name="categoria" placeholder="Categoria do Docente">
            <label for="filiacao">Filiação do Docente Regente </label>
            <input class="w3-input w3-round" type="text" name="filiacao" placeholder="Filiação do Docente">
            <label for="email">Email do Docente Regente *</label>
            <input class="w3-input w3-round" type="email" name="email" placeholder="Email do Docente" required>
            <label for="webpage">Página Web do Docente </label>
            <input class="w3-input w3-round" type="text" name="webpage" placeholder="Página Web do Docente">
          </div>
          <!-- Container para os docentes adicionados dinamicamente-->
          <div id="docentes-adicionados"></div>
          <!-- Botão para adicionar mais docentes-->
          <button id="adicionar-docente" type="button" style="margin-top: 10px">Adicionar Docente</button>
          <div class="separador-docente"></div>
          <p style="font-size: 20px; font-weight:bold;">Horário da Unidade Curricular</p>
          <!-- Campos para horário-->
          <label for="teoricas">Aulas Teóricas</label>
          <textarea class="w3-input w3-round" name="teoricas" placeholder="Horários das Aulas Teóricas - Dia da semana, Hora início - Hora fim, Sala" rows="4"></textarea>
          <label for="praticas">Aulas Práticas</label>
          <textarea class="w3-input w3-round" name="praticas" placeholder="Horários das Aulas Práticas - Dia da semana, Hora início - Hora fim, Sala" rows="4"></textarea>
          <div class="separador-docente"></div>
          <p style="font-size: 20px; font-weight:bold;">Método de Avaliação da Unidade Curricular</p>
          <!-- Campos para avaliação-->
          <label for="avaliacao">Métodos de Avaliação</label>
          <textarea class="w3-input w3-round" name="avaliacao" placeholder="Métodos de Avaliação" rows="4"></textarea>
          <div class="separador-docente"></div>
          <p style="font-size: 20px; font-weight:bold;">Datas Relevantes da Unidade Curricular</p>
          <!-- Campos para datas importantes-->
          <label for="teste">Data do Teste</label>
          <input class="w3-input w3-round" type="text" name="teste" placeholder="Data do Teste - Ano/Mês/Dia; Informação das salas">
          <label for="exame">Data do Exame</label>
          <input class="w3-input w3-round" type="text" name="exame" placeholder="Data do Exame - Ano/Mês/Dia; Informação das salas">
          <label for="projeto">Data do Projeto</label>
          <input class="w3-input w3-round" type="text" name="projeto" placeholder="Data do Projeto - Ano/Mês/Dia; Informação das salas">
        </fieldset>
        <button class="w3-btn w3-teal w3-mb-2" type="submit" style="margin-top:10px">Registar</button>
      </form>
      <footer class="w3-container w3-ligthgray" style="margin-top:10px"><a class="retirarLink" href="/ucs">  
          <button id="botao_voltar">Voltar</button></a></footer>
    </div>
    <script src="/javascripts/editarUCJS.js"></script>
  </body>
</html>
